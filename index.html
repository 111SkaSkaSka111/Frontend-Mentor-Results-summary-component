<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        <div class="container">
            <div class="left">
                <p class="heading">Your Result</p>
                <div class="score">
                    <p class="nilai">76</p>
                    <p class="max-score">of 100</p>
                </div>
                <h3>Great</h3>
                <p class="result">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right">
                <h5>Summary</h5>
                <!-- <ul id="myList"></ul> -->
                <ul>
                    <li id="reaction">
                        <span class="category">Reaction</span>
                        <div><span id="react">80</span> / 100</div>
                    </li>
                    <li id="memory">
                        <span class="category">Memory</span>
                        <div><span id="react">80</span> / 100</div>
                    </li>
                    <li id="verbal">
                        <span class="category">Verbal</span>
                        <div><span id="react">80</span> / 100</div>
                    </li>
                    <li id="visual">
                        <span class="category">Visual</span>
                        <div><span id="react">80</span> / 100</div>
                    </li>
                </ul>
                <button>Continue</button>
            </div>
        </div>

        <!-- <script src="assets/js/script.js"></script> -->
    </body>
</html>
